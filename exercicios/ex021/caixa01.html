<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1{
            background-color: lightgrey;
            height: 300px;
            width: 300px;
            border-width: 10px;
            border-style: solid;
            border-color: red;
        }

        a{
            border-width: 2px;
            border-style: solid;
            border-color: black;
            padding: 10px 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de elemento box-level </h1>
    <p>Paragráfos também são elementos box-level mas o <a href="#"> link é um elemento inline-level</a> vamos ver na prática.</p>
    
</body>
</html>
