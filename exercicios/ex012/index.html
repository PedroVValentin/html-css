<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Hospendando videos localmente</h1>
    <hr>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video src="media/meu-video.mp4" width="560" controls poster="https://m.media-amazon.com/images/I/51JEfsSpssL._AC_SY450_.jpg" preload="metadata"></video>
    <h1>Esse vídeo de baixo está hospedado no youtube!</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/18blt3-tMPM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h1>Esse vídeo de baixo está hospedado no vimeo</h1>
    <iframe src="https://player.vimeo.com/video/382302911?h=5b1df15bf0&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    


    
</body>
</html>
